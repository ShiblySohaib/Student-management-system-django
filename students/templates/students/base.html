<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    {% block title %}
      STMS
    {% endblock title %}
     </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      {% block style %}{% endblock style %}
    </style>
</head>

<body>

  <nav class="navbar text-bg-dark">
    <h2 class="w-100 text-center position-relative mx-3">
      <a href={% url "home" %} class="text-white align-self-start position-absolute start-0">
        <i class="fa-solid fa-house"></i>
      </a>
      <span class="align-self-center">
        {% block navheader %}
          Student Management System
        {% endblock navheader %}
      </span>
    </h2>
  </nav>



  
  <div class="w-100 text-center mt-3 fs-3">
    {% block header %}Base header{% endblock header %}
  </div>
  

  {% block content %}
  {% endblock content %}

  {% block toastMessage %}{% endblock toastMessage %}


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script>
    {% block script %}{% endblock script %}
  </script>
</body>

</html>
